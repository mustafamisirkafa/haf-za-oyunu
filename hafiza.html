  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 { margin: 10px 0; }
    #levelDisplay { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
    #board {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      position: relative;
      cursor: pointer;
      perspective: 800px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flipped .inner { transform: rotateY(180deg); }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }
    .front {
      transform: rotateY(180deg);
    }
    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .back {
      background: repeating-linear-gradient(
        45deg,
        #444,
        #444 10px,
        #555 10px,
        #555 20px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 20px;
    }
    .matched {
      pointer-events: none;
      animation: matchedAnim 0.5s forwards;
    }
    @keyframes matchedAnim {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>

  const TOTAL_LEVELS = 10;
  let level = 1, flippedCards = [], matchedPairs = 0;

  function startLevel() {
    document.getElementById('levelDisplay').textContent = `Seviye: ${level}`;
    const pairCount = level + 1;
    const selected = pickRandomImages(pairCount);
    const cards = shuffle([...selected, ...selected]);
    renderBoard(cards);
  }

  function pickRandomImages(count) {
    const picked = [];
    for (let i = 0; i < count; i++) {
      const index = Math.floor(Math.random() * imageIDs.length);
      picked.push(`${IMAGE_PATH}${imageIDs[index]}`);
    }
    return picked;
  }

  function renderBoard(cards) {
    const board = document.getElementById('board');
    board.innerHTML = '';
    flippedCards = [];
    matchedPairs = 0;
    const cols = Math.ceil(Math.sqrt(cards.length));
    board.style.gridTemplateColumns = `repeat(${cols}, 100px)`;
    cards.forEach(src => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="inner">
          <div class="front"><img src="${src}" alt=""></div>
          <div class="back">ðŸ§ </div>
        </div>`;
      card.addEventListener('click', () => flipCard(card, src));
      board.appendChild(card);
    });
  }

  function flipCard(card, src) {
    if (card.classList.contains('flipped') || flippedCards.length === 2) return;
    card.classList.add('flipped');
    flippedCards.push({card, src});
    if (flippedCards.length === 2) {
      const [a,b] = flippedCards;
      if (a.src === b.src) {
        setTimeout(() => {
          a.card.classList.add('matched');
          b.card.classList.add('matched');
          matchedPairs++;
          flippedCards = [];
          if (matchedPairs === level + 1) setTimeout(nextLevel, 800);
        }, 400);
      } else {
        setTimeout(() => {
          a.card.classList.remove('flipped');
          b.card.classList.remove('flipped');
          flippedCards = [];
        }, 800);
      }
    }
  }

  function nextLevel() {
    level++;
    if (level > TOTAL_LEVELS) {
      alert("ðŸŽ‰ TÃ¼m seviyeleri baÅŸarÄ±yla tamamladÄ±n!");
      level = 1;
    }
    startLevel();
  }

  function shuffle(array) {
    let arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  startLevel();
</script>
