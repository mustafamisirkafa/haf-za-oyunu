<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§  HafÄ±za EÅŸleÅŸtirme Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6e9f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    #levelDisplay {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    #board {
      display: grid;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 160px;
      height: 160px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
    }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      position: relative;
    }

    .flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .front {
      transform: rotateY(180deg);
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      background: repeating-linear-gradient(
        45deg,
        #666,
        #666 15px,
        #777 15px,
        #777 30px
      );
    }

    .matched .inner {
      animation: matchGlow 0.8s ease-in-out;
      pointer-events: none;
    }

    @keyframes matchGlow {
      0%   { box-shadow: 0 0 0px 0px #fff; transform: scale(1); }
      50%  { box-shadow: 0 0 25px 10px #fff; transform: scale(1.05); }
      100% { box-shadow: 0 0 0px 0px #fff; transform: scale(1); }
    }

    .matched {
      pointer-events: none;
      opacity: 0.9;
      filter: grayscale(30%);
    }
  </style>
</head>
<body>

<h1>ðŸ§  HafÄ±za EÅŸleÅŸtirme Oyunu</h1>
<div id="levelDisplay"></div>
<div id="board"></div>

<script>
  const IMAGE_PATH = "./images/";
  const TOTAL_IMAGES = 41;
  const TOTAL_LEVELS = 10;

  let level = 1;
  let flippedCards = [];
  let matchedPairs = 0;

  function startLevel() {
    document.getElementById('levelDisplay').textContent = `Seviye: ${level}`;
    const pairCount = level + 1;
    const selected = pickRandomImages(pairCount);
    const cards = shuffle([...selected, ...selected]);
    renderBoard(cards);
  }

  function pickRandomImages(count) {
    const picked = [];
    for (let i = 0; i < count; i++) {
      const num = Math.floor(Math.random() * TOTAL_IMAGES) + 1;
      picked.push(`${IMAGE_PATH}${num}.jpg`);
    }
    return picked;
  }

  function renderBoard(cards) {
    const board = document.getElementById('board');
    board.innerHTML = '';
    flippedCards = [];
    matchedPairs = 0;

    const cols = Math.ceil(Math.sqrt(cards.length));
    board.style.gridTemplateColumns = `repeat(${cols}, 160px)`;

    cards.forEach(src => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="inner">
          <div class="front"><img src="${src}" alt=""></div>
          <div class="back"></div>
        </div>
      `;
      card.addEventListener('click', () => flipCard(card, src));
      board.appendChild(card);
    });
  }

  function flipCard(card, src) {
    if (card.classList.contains('flipped') || flippedCards.length === 2) return;
    card.classList.add('flipped');
    flippedCards.push({card, src});

    if (flippedCards.length === 2) {
      const [a, b] = flippedCards;
      if (a.src === b.src) {
        setTimeout(() => {
          a.card.classList.add('matched');
          b.card.classList.add('matched');
          matchedPairs++;
          flippedCards = [];
          if (matchedPairs === level + 1) setTimeout(nextLevel, 1000);
        }, 400);
      } else {
        setTimeout(() => {
          a.card.classList.remove('flipped');
          b.card.classList.remove('flipped');
          flippedCards = [];
        }, 800);
      }
    }
  }

  function nextLevel() {
    level++;
    if (level > TOTAL_LEVELS) {
      alert("ðŸŽ‰ TÃ¼m seviyeleri baÅŸarÄ±yla tamamladÄ±n!");
      level = 1;
    }
    startLevel();
  }

  function shuffle(array) {
    let arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  startLevel();
</script>

</body>
</html>
