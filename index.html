<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨ Üst Katman Testi</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(270deg,#ff6f61,#6a5acd,#00b4d8,#ffd166);
    background-size: 800% 800%;
    animation: gradientFlow 24s ease infinite;
    overflow: hidden;
  }
  @keyframes gradientFlow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 2; /* orta katmanın üstünde olacak */
  }
</style>
</head>
<body>

<canvas id="shimmer"></canvas>

<script>
const canvas = document.getElementById('shimmer');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let tick = 0;
function draw() {
  tick += 0.005;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < 3; i++) {
    const y = (canvas.height / 3) * i + Math.sin(tick + i) * 40;
    const grad = ctx.createLinearGradient(0, y, canvas.width, y+100);
    grad.addColorStop(0, 'rgba(255,255,255,0)');
    grad.addColorStop(0.5, 'rgba(255,255,255,0.15)');
    grad.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = grad;
    ctx.fillRect(0, y, canvas.width, 120);
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
