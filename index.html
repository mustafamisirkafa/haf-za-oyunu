<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§  HafÄ±za Oyunu - Phaser 3</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff6f61, #6a5acd, #00b4d8);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      height: 100%;
      overflow: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    canvas {
      display: block;
      margin: 0 auto;
      touch-action: none;
    }
  </style>
</head>
<body>

<script>
class MemoryGame extends Phaser.Scene {
  constructor() {
    super('MemoryGame');
  }

  preload() {
    // Kart arkasÄ± (tek desen)
    this.load.image('back', 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Card_back_05.svg/256px-Card_back_05.svg.png');

    // ðŸ“Œ Ã–rnek olarak 1-8 arasÄ± 8 kart gÃ¶rseli kullanÄ±yoruz
    // Sen kendi GitHub images klasÃ¶rÃ¼ne gÃ¶re deÄŸiÅŸtireceksin â†“
    for (let i = 1; i <= 8; i++) {
      this.load.image(`card${i}`, `https://raw.githubusercontent.com/mustafamisirkafa/haf-za-oyunu/main/images/${i}.jpg`);
    }

    // Ses
    this.load.audio('match', 'https://cdn.pixabay.com/download/audio/2022/03/15/audio_d4d86a64f7.mp3?filename=soft-notification-102131.mp3');
  }

  create() {
    this.cards = [];
    this.firstCard = null;
    this.canClick = true;
    this.matchedPairs = 0;
    this.matchSound = this.sound.add('match');

    const pairs = 4; // 4 Ã§ift
    const totalCards = pairs * 2;
    const cardKeys = [];
    for (let i = 1; i <= pairs; i++) {
      cardKeys.push(`card${i}`, `card${i}`);
    }
    Phaser.Utils.Array.Shuffle(cardKeys);

    const cols = 3;
    const spacing = 10;
    const cardSize = Math.min(this.sys.game.config.width / (cols + 0.5), 120);
    const rows = Math.ceil(totalCards / cols);
    const offsetX = (this.sys.game.config.width - (cols * cardSize + (cols - 1) * spacing)) / 2;
    const offsetY = (this.sys.game.config.height - (rows * cardSize + (rows - 1) * spacing)) / 2;

    cardKeys.forEach((key, i) => {
      const col = i % cols;
      const row = Math.floor(i / cols);
      const x = offsetX + col * (cardSize + spacing) + cardSize/2;
      const y = offsetY + row * (cardSize + spacing) + cardSize/2;

      const card = this.add.image(x, y, 'back').setDisplaySize(cardSize, cardSize).setInteractive();
      card.originalKey = key;
      card.isFlipped = false;

      card.on('pointerup', () => this.handleCardClick(card));

      this.cards.push(card);
    });
  }

  handleCardClick(card) {
    if (!this.canClick || card.isFlipped) return;

    this.flipCard(card);

    if (!this.firstCard) {
      this.firstCard = card;
    } else {
      this.canClick = false;
      if (this.firstCard.originalKey === card.originalKey) {
        // âœ… EÅŸleÅŸti
        this.time.delayedCall(500, () => {
          this.matchSound.play();
          this.firstCard.disableInteractive();
          card.disableInteractive();
          this.matchedPairs++;
          if (this.matchedPairs === 4) this.winGame();
          this.firstCard = null;
          this.canClick = true;
        });
      } else {
        // âŒ EÅŸleÅŸmedi
        this.time.delayedCall(1000, () => {
          this.unflipCard(this.firstCard);
          this.unflipCard(card);
          this.firstCard = null;
          this.canClick = true;
        });
      }
    }
  }

  flipCard(card) {
    this.tweens.add({
      targets: card,
      scaleX: 0,
      duration: 150,
      onComplete: () => {
        card.setTexture(card.originalKey);
        this.tweens.add({ targets: card, scaleX: 1, duration: 150 });
        card.isFlipped = true;
      }
    });
  }

  unflipCard(card) {
    this.tweens.add({
      targets: card,
      scaleX: 0,
      duration: 150,
      onComplete: () => {
        card.setTexture('back');
        this.tweens.add({ targets: card, scaleX: 1, duration: 150 });
        card.isFlipped = false;
      }
    });
  }

  winGame() {
    this.add.text(this.sys.game.config.width / 2, this.sys.game.config.height / 2, 'ðŸŽ‰ Tebrikler!', {
      fontSize: '32px',
      color: '#fff'
    }).setOrigin(0.5);
    this.time.delayedCall(3000, () => location.reload());
  }
}

const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,
  height: window.innerHeight,
  scene: MemoryGame,
  scale: {
    mode: Phaser.Scale.FIT,
    autoCenter: Phaser.Scale.CENTER_BOTH
  }
};

new Phaser.Game(config);
</script>

</body>
</html>
