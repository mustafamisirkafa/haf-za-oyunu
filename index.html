<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layered Pro Background</title>
<style>
  html,body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
  }

  /* 1Ô∏è‚É£ Alt Katman - Gradient */
  #gradient-bg {
    position: fixed;
    inset: 0;
    background: linear-gradient(270deg, #ff6f61, #6a5acd, #00b4d8, #ffd166);
    background-size: 800% 800%;
    animation: gradientFlow 24s ease infinite;
    z-index: -3;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* 2Ô∏è‚É£ Orta Katman - Canvas Partik√ºlleri */
  #particle-layer {
    position: fixed;
    inset: 0;
    z-index: -2;
    pointer-events: none;
  }

  /* 3Ô∏è‚É£ √úst Katman - SVG Overlay */
  #svg-overlay {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
    opacity: 0.4;
  }

</style>
</head>
<body>

<div id="gradient-bg"></div>
<canvas id="particle-layer"></canvas>
<svg id="svg-overlay" viewBox="0 0 1440 320" preserveAspectRatio="none">
  <path fill="white" fill-opacity="0.2" d="M0,64L48,90.7C96,117,192,171,288,181.3C384,192,480,160,576,138.7C672,117,768,107,864,117.3C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
</svg>

<script>
/* üåå Partik√ºl Katmanƒ± */
const canvas = document.getElementById('particle-layer');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createParticles(count = 25) {
  particles = [];
  for (let i = 0; i < count; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 40 + 20,
      speed: Math.random() * 0.3 + 0.1,
      angle: Math.random() * Math.PI * 2,
      color: `rgba(255,255,255,${Math.random() * 0.07 + 0.03})`
    });
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.angle += 0.001;
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    // ekran dƒ±≈üƒ±na √ßƒ±karsa yeniden konumla
    if (p.x < -50 || p.x > canvas.width+50 || p.y < -50 || p.y > canvas.height+50) {
      p.x = Math.random() * canvas.width;
      p.y = Math.random() * canvas.height;
    }
  });
  requestAnimationFrame(animateParticles);
}

createParticles();
animateParticles();
</script>

</body>
</html>
