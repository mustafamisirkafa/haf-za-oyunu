<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ§  HafÄ±za Oyunu Deluxe</title>
<style>
  :root {
    --accent:#f77f00;
    --bg-a:#ff6f61; --bg-b:#6a5acd; --bg-c:#00b4d8; --bg-d:#ffd166;
  }
  html,body {
    margin:0; padding:0; height:100%;
    font-family: Arial, Helvetica, sans-serif; color:#fff;
    overflow:hidden;
  }

  /* ðŸŒˆ Arka plan katmanlarÄ± */
  #gradient, #bubbles, #shimmer {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    display: block;
  }
  #gradient { z-index: 0; }
  #bubbles { z-index: 1; opacity: 0.45; }
  #shimmer { z-index: 2; opacity: 0.35; }

  /* MenÃ¼ & Overlay */
  .overlay {
    position:fixed; inset:0; display:flex; flex-direction:column;
    justify-content:center; align-items:center; text-align:center;
    background:rgba(0,0,0,.45); backdrop-filter: blur(8px);
    gap:14px; z-index:5;
    opacity:0; visibility:hidden;
    transition: opacity .4s ease, visibility .4s ease;
  }
  .overlay.show {
    opacity:1; visibility:visible;
  }
  .menu-btn {
    background:var(--accent); color:#fff; border:none; cursor:pointer;
    padding:12px 22px; border-radius:12px; font-size:18px; width:220px;
    box-shadow:0 6px 18px rgba(0,0,0,.25);
  }

  /* Ãœst bar */
  #header {
    position:sticky; top:0; z-index:4; display:none;
    background: rgba(0,0,0,.55); backdrop-filter: blur(6px);
    padding:10px; display:flex; gap:10px; align-items:center; justify-content:center;
  }
  .badge {
    display:inline-flex; align-items:center; gap:8px;
    background:#00000066; border:1px solid #ffffff29;
    padding:6px 10px; border-radius:999px; font-weight:700; font-size:14px;
  }

  /* Oyun alanÄ± */
  #board {
    display:none;
    grid-template-columns: repeat(3, 1fr);
    gap:10px; padding:12px; justify-items:center;
    height: calc(100dvh - 70px); overflow-y:auto;
    position: relative; z-index: 3;
  }
  .card {
    width:30vw; max-width:120px; aspect-ratio:1/1;
    border-radius:14px; overflow:hidden; cursor:pointer; perspective:900px;
    position:relative;
    border: 4px solid #fff;
    box-shadow: 0 0 12px rgba(0,0,0,.5);
  }
  .inner {
    width:100%; height:100%; transform-style:preserve-3d;
    transition: transform .38s cubic-bezier(.2,.8,.2,1), filter .2s;
  }
  .flipped .inner { transform: rotateY(180deg); }
  .front,.back {
    position:absolute; inset:0; backface-visibility:hidden; border-radius:14px;
  }
  .front { transform: rotateY(180deg);}
  .front img { width:100%; height:100%; object-fit:cover; }
  .back {
    background-color:#d62828;
    background-image:
      repeating-linear-gradient(45deg, #fff 0px, #fff 3px, transparent 3px, transparent 10px),
      repeating-linear-gradient(-45deg, #fff 0px, #fff 3px, transparent 3px, transparent 10px);
    background-size:20px 20px; border:2px solid #fff;
  }
  .matched {
    pointer-events:none; border:3px solid #32d74b; filter:brightness(1.3);
    animation: zoomFlash .6s ease both;
  }
  @keyframes zoomFlash {
    0%{ transform: scale(1)}
    40%{ transform: scale(1.25); box-shadow:0 0 18px #32d74b}
    100%{ transform: scale(1); box-shadow:none}
  }
</style>
</head>
<body>

<!-- ðŸŒˆ 3 KatmanlÄ± Arka Plan -->
<canvas id="gradient"></canvas>
<canvas id="bubbles"></canvas>
<canvas id="shimmer"></canvas>

<!-- ðŸ“Œ Ana MenÃ¼ -->
<section id="menu" class="overlay show">
  <h1>ðŸ§  HafÄ±za Oyunu Deluxe</h1>
  <button class="menu-btn" id="startBtn">ðŸŽ® Oyuna BaÅŸla</button>
</section>

<!-- ðŸ•¹ Oyun Ã¼st bar -->
<header id="header">
  <div class="badge">Seviye: <span id="levelDisplay">1</span></div>
  <div class="badge">Puan: <span id="scoreDisplay">0</span></div>
</header>

<!-- ðŸ§  Oyun alanÄ± -->
<main id="board"></main>

<script>
const IMAGE_PATH = "./images/";
const TOTAL_IMAGES = 41;  // ðŸ“Œ ArtÄ±k 41 resim kullanÄ±lÄ±yor
const TOTAL_LEVELS = 10;
const MATCH_SCORE = 10;
const FAIL_PENALTY = 2;

let level=1, score=0, flipped=[], matchedPairs=0;
const board = document.getElementById('board');
const levelEl = document.getElementById('levelDisplay');
const scoreEl = document.getElementById('scoreDisplay');

document.getElementById('startBtn').addEventListener('click', startGame);

function startGame(){
  document.getElementById('menu').classList.remove('show');
  document.getElementById('header').style.display='flex';
  board.style.display='grid';
  level=1; score=0;
  nextLevel();
}

function nextLevel(){
  board.innerHTML='';
  flipped=[]; matchedPairs=0;
  levelEl.textContent=level;
  scoreEl.textContent=score;
  const pairCount = level+1;
  const selected = pickImages(pairCount);
  const cards = shuffle([...selected,...selected]);
  cards.forEach(src=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="inner">
        <div class="front"><img src="${src}"></div>
        <div class="back"></div>
      </div>`;
    card.addEventListener('click',()=>flipCard(card,src));
    board.appendChild(card);
  });
}

function pickImages(count){
  const all = Array.from({length:TOTAL_IMAGES},(_,i)=>`${IMAGE_PATH}${i+1}.jpg`);
  const chosen=[];
  while(chosen.length<count && all.length>0){
    const idx=Math.floor(Math.random()*all.length);
    chosen.push(all.splice(idx,1)[0]);
  }
  return chosen;
}

function flipCard(card,src){
  if(card.classList.contains('flipped')||flipped.length===2) return;
  card.classList.add('flipped');
  flipped.push({card,src});
  if(flipped.length===2){
    const[a,b]=flipped;
    if(a.src===b.src){
      setTimeout(()=>{
        a.card.classList.add('matched');
        b.card.classList.add('matched');
        flipped=[];
        matchedPairs++;
        score+=MATCH_SCORE;
        scoreEl.textContent=score;
        if(matchedPairs===level+1){
          level++;
          if(level>TOTAL_LEVELS){ alert(`ðŸŽ‰ Oyun bitti! Toplam puan: ${score}`); }
          else setTimeout(nextLevel,800);
        }
      },250);
    } else {
      setTimeout(()=>{
        a.card.classList.remove('flipped');
        b.card.classList.remove('flipped');
        flipped=[];
        score=Math.max(0,score-FAIL_PENALTY);
        scoreEl.textContent=score;
      },700);
    }
  }
}

/* ðŸŒˆ Arka Plan KatmanlarÄ± */
const gradientCanvas=document.getElementById('gradient');const gctx=gradientCanvas.getContext('2d');
function resizeGradient(){gradientCanvas.width=innerWidth;gradientCanvas.height=innerHeight;}
window.addEventListener('resize',resizeGradient);resizeGradient();
let gradColors=[[255,111,97],[106,90,205],[0,180,216],[255,209,102]];let t=0;
function drawGradient(){let w=gradientCanvas.width,h=gradientCanvas.height;let grd=gctx.createLinearGradient(0,0,w,h);for(let i=0;i<gradColors.length;i++){let c=gradColors[i];grd.addColorStop(i/(gradColors.length-1),`rgb(${c[0]},${c[1]},${c[2]})`);}gctx.fillStyle=grd;gctx.fillRect(0,0,w,h);if(t%3===0)gradColors.push(gradColors.shift());t++;requestAnimationFrame(drawGradient);}drawGradient();
</script>

</body>
</html>
