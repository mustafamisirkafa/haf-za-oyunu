<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§  HafÄ±za EÅŸleÅŸtirme Oyunu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #e6e9f0;
    }

    #header {
      text-align: center;
      padding: 10px;
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 5px 0;
      font-size: 22px;
    }

    #levelDisplay {
      display: inline-block;
      background: #333;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 5px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* ðŸ“Œ her satÄ±rda 3 kart */
      gap: 8px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      justify-items: center;
    }

    .card {
      width: 30vw;              /* ðŸ“± ekranÄ±n %30â€™u â†’ 3 kart sÄ±ÄŸar */
      max-width: 120px;         /* Ã§ok bÃ¼yÃ¼k ekranlarda fazla bÃ¼yÃ¼mesin */
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      perspective: 800px;
    }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.4s;
      transform-style: preserve-3d;
      position: relative;
    }

    .flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .front {
      transform: rotateY(180deg);
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      background: repeating-linear-gradient(
        45deg,
        #333,
        #333 15px,
        #444 15px,
        #444 30px
      );
    }

    .matched {
      pointer-events: none;
      filter: brightness(1.2);
      border: 3px solid limegreen;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>ðŸ§  HafÄ±za EÅŸleÅŸtirme Oyunu</h1>
    <div id="levelDisplay">Seviye: 1</div>
  </div>

  <div id="board"></div>

  <script>
    const IMAGE_PATH = "./images/";
    const TOTAL_IMAGES = 41;
    const TOTAL_LEVELS = 10;

    let level = 1;
    let flippedCards = [];
    let matchedPairs = 0;

    function startLevel() {
      document.getElementById('levelDisplay').textContent = `Seviye: ${level}`;
      const pairCount = level + 1;
      const selected = pickRandomImages(pairCount);
      const cards = shuffle([...selected, ...selected]);
      renderBoard(cards);
    }

    function pickRandomImages(count) {
      const picked = [];
      for (let i = 0; i < count; i++) {
        const num = Math.floor(Math.random() * TOTAL_IMAGES) + 1;
        picked.push(`${IMAGE_PATH}${num}.jpg`);
      }
      return picked;
    }

    function renderBoard(cards) {
      const board = document.getElementById('board');
      board.innerHTML = '';
      flippedCards = [];
      matchedPairs = 0;

      cards.forEach(src => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="inner">
            <div class="front"><img src="${src}" alt=""></div>
            <div class="back"></div>
          </div>
        `;
        card.addEventListener('click', () => flipCard(card, src));
        board.appendChild(card);
      });
    }

    function flipCard(card, src) {
      if (card.classList.contains('flipped') || flippedCards.length === 2) return;
      card.classList.add('flipped');
      flippedCards.push({card, src});

      if (flippedCards.length === 2) {
        const [a, b] = flippedCards;
        if (a.src === b.src) {
          setTimeout(() => {
            a.card.classList.add('matched');
            b.card.classList.add('matched');
            flippedCards = [];
            matchedPairs++;
            if (matchedPairs === level + 1) {
              setTimeout(nextLevel, 1000);
            }
          }, 500);
        } else {
          setTimeout(() => {
            a.card.classList.remove('flipped');
            b.card.classList.remove('flipped');
            flippedCards = [];
          }, 800);
        }
      }
    }

    function nextLevel() {
      level++;
      if (level > TOTAL_LEVELS) {
        alert("ðŸŽ‰ TÃ¼m seviyeleri tamamladÄ±n!");
        level = 1;
      }
      startLevel();
    }

    function shuffle(array) {
      let arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    startLevel();
  </script>

</body>
</html>
