<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß† Hafƒ±za E≈üle≈ütirme Oyunu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #dfe9f3, #fceabb, #f8b500);
      background-size: 600% 600%;
      animation: bgFlow 20s ease infinite;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #header {
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 5px 0;
      font-size: 22px;
    }

    #levelDisplay {
      display: inline-block;
      background: #333;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 5px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      justify-items: center;
    }

    .card {
      width: 30vw;
      max-width: 120px;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      perspective: 800px;
    }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.4s;
      transform-style: preserve-3d;
      position: relative;
    }

    .flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .front {
      transform: rotateY(180deg);
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* üÉè Canlƒ± desenli kart arkasƒ± */
    .back {
      background-color: #d62828;
      background-image:
        repeating-linear-gradient(45deg, white 0px, white 3px, transparent 3px, transparent 10px),
        repeating-linear-gradient(-45deg, white 0px, white 3px, transparent 3px, transparent 10px);
      background-size: 20px 20px;
      background-blend-mode: overlay;
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .matched {
      pointer-events: none;
      animation: zoomFlash 0.6s ease;
      filter: brightness(1.2);
      border: 3px solid limegreen;
    }

    @keyframes zoomFlash {
      0% { transform: scale(1); }
      40% { transform: scale(1.3); box-shadow: 0 0 15px limegreen; }
      100% { transform: scale(1); box-shadow: 0 0 0 transparent; }
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>üß† Hafƒ±za E≈üle≈ütirme Oyunu</h1>
    <div id="levelDisplay">Seviye: 1</div>
  </div>

  <div id="board"></div>

  <!-- üîä Ses efektleri -->
  <audio id="flipSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5d0c1c3b4b.mp3?filename=pop-94319.mp3"></audio>
  <audio id="matchSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d4d86a64f7.mp3?filename=soft-notification-102131.mp3"></audio>

  <script>
    const IMAGE_PATH = "./images/";
    const TOTAL_IMAGES = 41;
    const TOTAL_LEVELS = 10;

    let level = 1;
    let flippedCards = [];
    let matchedPairs = 0;

    const flipSound = document.getElementById('flipSound');
    const matchSound = document.getElementById('matchSound');

    function startLevel() {
      document.getElementById('levelDisplay').textContent = `Seviye: ${level}`;
      const pairCount = level + 1;
      const selected = pickRandomImages(pairCount);
      const cards = shuffle([...selected, ...selected]);
      renderBoard(cards);
    }

    function pickRandomImages(count) {
      const picked = [];
      for (let i = 0; i < count; i++) {
        const num = Math.floor(Math.random() * TOTAL_IMAGES) + 1;
        picked.push(`${IMAGE_PATH}${num}.jpg`);
      }
      return picked;
    }

    function renderBoard(cards) {
      const board = document.getElementById('board');
      board.innerHTML = '';
      flippedCards = [];
      matchedPairs = 0;

      cards.forEach(src => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="inner">
            <div class="front"><img src="${src}" alt=""></div>
            <div class="back"></div>
          </div>
        `;
        card.addEventListener('click', () => flipCard(card, src));
        board.appendChild(card);
      });
    }

    function flipCard(card, src) {
      if (card.classList.contains('flipped') || flippedCards.length === 2) return;

      flipSound.currentTime = 0;
      flipSound.play();

      card.classList.add('flipped');
      flippedCards.push({card, src});

      if (flippedCards.length === 2) {
        const [a, b] = flippedCards;
        if (a.src === b.src) {
          setTimeout(() => {
            matchSound.currentTime = 0;
            matchSound.play();

            a.card.classList.add('matched');
            b.card.classList.add('matched');
            flippedCards = [];
            matchedPairs++;
            if (matchedPairs === level + 1) {
              setTimeout(nextLevel, 1000);
            }
          }, 400);
        } else {
          setTimeout(() => {
            a.card.classList.remove('flipped');
            b.card.classList.remove('flipped');
            flippedCards = [];
          }, 800);
        }
      }
    }

    function nextLevel() {
      level++;
      if (level > TOTAL_LEVELS) {
        alert("üéâ T√ºm seviyeleri tamamladƒ±n!");
        level = 1;
      }
      startLevel();
    }

    function shuffle(array) {
      let arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    startLevel();
  </script>

</body>
</html>
