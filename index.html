  }

  }

    animation: matchedPulse 0.7s ease both;

  }

  @keyframes matchedPulse {

<script>
// === Ayarlar ===
const TOTAL_IMAGES = 12; 
const IMAGE_PATH = "./images/"; 
const TOTAL_LEVELS = 5;

// === DeÄŸiÅŸkenler ===
let level = 1;
let flipped = [];
let matchedPairs = 0;

// === BaÅŸlat ===
startLevel();

function startLevel() {
  matchedPairs = 0;
  flipped = [];
  const pairCount = level + 1;
  const selected = pickUniqueRandomImages(pairCount);
  const cards = shuffle([...selected, ...selected]);
  renderBoard(cards);
}

function pickUniqueRandomImages(count){
  const pool = Array.from({length:TOTAL_IMAGES},(_,i)=>`${IMAGE_PATH}${i+1}.jpg`);
  const out=[];
  while(out.length<count){
    const idx = Math.floor(Math.random()*pool.length);
    out.push(pool.splice(idx,1)[0]);
  }
  return out;
}

function renderBoard(cards){
  const board=document.getElementById('board');
  board.innerHTML='';
  cards.forEach(src=>{
    const card=document.createElement('div');
    card.className='card';
    card.dataset.src = src; // âœ… doÄŸru eÅŸleÅŸme iÃ§in dataset'e yazÄ±yoruz
    card.innerHTML=`
      <div class="inner">
        <div class="front"><img src="${src}"></div>
        <div class="back"></div>
      </div>
    `;
    card.addEventListener('click',()=>flipCard(card));
    board.appendChild(card);
  });
}

function flipCard(card){
  if(card.classList.contains('flipped')||flipped.length===2)return;
  card.classList.add('flipped');
  flipped.push(card);
  if(flipped.length===2){
    const [a,b]=flipped;
    if(a.dataset.src===b.dataset.src){  // âœ… doÄŸru karÅŸÄ±laÅŸtÄ±rma
      setTimeout(()=>{
        a.classList.add('matched');
        b.classList.add('matched');
        spawnParticles(a);
        spawnParticles(b);
        flipped=[];
        matchedPairs++;
        if(matchedPairs===level+1){
          setTimeout(()=>{level++; startLevel();},800);
        }
      },250);
    }else{
      setTimeout(()=>{
        a.classList.remove('flipped');
        b.classList.remove('flipped');
        flipped=[];
      },700);
    }
  }
}

// === Shuffle ===
function shuffle(arr){
  let a=[...arr];
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
