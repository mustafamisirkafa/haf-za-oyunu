<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orta Katman Testi ðŸ«§</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(270deg, #ff6f61, #6a5acd, #00b4d8, #ffd166);
    background-size: 800% 800%;
    animation: gradientFlow 24s ease infinite;
    overflow: hidden;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>

<canvas id="particle-layer"></canvas>

<script>
/* ðŸ«§ Orta Katman - YumuÅŸak partikÃ¼ller */
const canvas = document.getElementById('particle-layer');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createParticles(count = 25) {
  particles = [];
  for (let i = 0; i < count; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 40 + 20, // 20â€“60 px
      speed: Math.random() * 0.3 + 0.1,
      angle: Math.random() * Math.PI * 2,
      color: `rgba(255,255,255,${Math.random() * 0.07 + 0.03})`
    });
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.angle += 0.0015;
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    // ekran dÄ±ÅŸÄ±na Ã§Ä±karsa yeniden konumla
    if (p.x < -p.r || p.x > canvas.width + p.r || p.y < -p.r || p.y > canvas.height + p.r) {
      p.x = Math.random() * canvas.width;
      p.y = Math.random() * canvas.height;
    }
  });
  requestAnimationFrame(animateParticles);
}

createParticles(30);
animateParticles();
</script>

</body>
</html>
